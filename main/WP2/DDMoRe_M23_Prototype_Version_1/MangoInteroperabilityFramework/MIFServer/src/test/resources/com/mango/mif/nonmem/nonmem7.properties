# File to define the configuration of the NONMEM files

# File extensions by class
ControlFile.extension=ctl,mod,con
OutputFile.extension=lst
PrdErrFile.extension=prderr
TableFile.extension=tab,fit

# Constructor mappings
ControlFile.class=com.mango.pharma.nonmem.ControlFile
OutputFile.class=com.mango.pharma.nonmem.OutputFile
PrdErrFile.class=com.mango.pharma.nonmem.PrdErrFile
TableFile.class=com.mango.pharma.nonmem.TableFile

# Set up the definition of the classes to parse a ControlFile
ControlFile.ParameterTypes=$PRO,;REF,$INP,$DAT,$INF,$THE,$OME,$SIG,$TAB,$SUB,$EST,$PRI,$MSF,$NON,$SIM
ControlFile.$PRO=com.mango.pharma.nonmem.NonmemParameter
ControlFile.;REF=com.mango.pharma.nonmem.NonmemParameter
ControlFile.$INP=com.mango.pharma.nonmem.NonmemInput
ControlFile.$DAT=com.mango.pharma.nonmem.NonmemData
ControlFile.$INF=com.mango.pharma.nonmem.NonmemData
ControlFile.$THE=com.mango.pharma.nonmem.NonmemTheta
ControlFile.$OME=com.mango.pharma.nonmem.NonmemMatrixParameter
ControlFile.$SIG=com.mango.pharma.nonmem.NonmemMatrixParameter
ControlFile.$TAB=com.mango.pharma.nonmem.NonmemTable
ControlFile.$SUB=com.mango.pharma.nonmem.NonmemParameter
ControlFile.$EST=com.mango.pharma.nonmem.NonmemESTparam
ControlFile.$MSF=com.mango.pharma.nonmem.NonmemParameter
ControlFile.$NON=com.mango.pharma.nonmem.NonmemParameter
ControlFile.$SIM=com.mango.pharma.nonmem.NonmemParameter

# Set up the label parser implementation
LabelParser.class=com.mango.pharma.nonmem.DefaultNonmemLabelParser
#LabelParser.class=com.mango.pharma.nonmem.AdvancedNonmemLabelParser
MethBlockEnabled=true
ControlFile.DataFile.prefixToFind=V:\\M_S
ControlFile.DataFile.prefixReplacement=/v_share

ControlFile.PsNHeaders=Based on, Description, Label, Structural model, Covariate model, Inter-individual variability, Inter-occasion variability, Residual variability, Estimation

