# Path to the NONMEM compiler executable
nonmem.compiler.executable=target-gen/nm_7.3.0_g/nm_7.3.0_g/run/nmcompile73.bat
# Command executing executing NONMEM compilation, %s is a parameter passed by the test harness
nonmem.compiler.parameters=%s %s %s -tprdefault
# Path to the converter toolbox executable
converter-toolbox.executable=target/converter-toolbox-distribution/converter-toolbox/convert.bat
# Should the nonmem compiler be actually be executed
NmTranCompilationChecker.dryRun=false
# Location where the test-models artifacts is unzipped
test-models.location=target/test-data/test-models/
# Location where the acceptance tests working files reside
at.workingDirectory.location=target/at-wd/