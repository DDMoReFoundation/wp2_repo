rSGEConnector.requestQueue = SGE.R.JOB.REQUEST
rSGEConnector.jobResultQueue = SGE.R.JOB.RESULT
rSGEConnector.responseQueue = SGE.R.JOB.RESPONSE
rSGEConnector.jobCancelQueue = SGE.R.JOB.CANCEL

rSGEConnector.JobRunnersTaskExecutor.corePoolSize = 1
rSGEConnector.JobRunnersTaskExecutor.maxPoolSize = 5
rSGEConnector.JobRunnersTaskExecutor.queueCapacity=25
rSGEConnector.JobRunnerStateHandlersTaskExecutor.corePoolSize = 1
rSGEConnector.JobRunnerStateHandlersTaskExecutor.maxPoolSize = 1
rSGEConnector.JobRunnerStateHandlersTaskExecutor.queueCapacity=25

rSGEConnector.sgeSharedLocation=
rSGEConnector.workingDirectory=rSGEConnector

rSGEConnector.submitCommandTemplate=<<PROLOG>>\n qsub <<COMMAND>>\n
rSGEConnector.pollCommandTemplate=<<PROLOG>>\n qstat <<COMMAND>>\n
rSGEConnector.cancelCommandTemplate=<<PROLOG>>\n qdel <<JOB_ID>>\n
rSGEConnector.accountCommandTemplate=<<PROLOG>>\n qacct -j <<JOB_ID>>\n
rSGEConnector.execRScriptCommandTemplate=#!/bin/bash\n /usr/bin/Rscript <<SCRIPT_FILE>>\n
rSGEConnector.pollingRate=5000
rSGEConnector.port=22

rSGEConnector.regexp.queue-accounting-command.job-not-found=error: job id \\d+ not found
rSGEConnector.regexp.queue-accounting-command.extract-info=([^\\s]+)\\s+(.*)
rSGEConnector.regexp.queue-status-command.job-not-found=Following jobs do not exist.*
rSGEConnector.regexp.queue-status-command.extract-info=([^:]+):\\s+(.+)
rSGEConnector.regexp.queue-submit-command.extract-job-id=Your job ([\\d]+)([^\\d].+)?
rSGEConnector.regexp.queue-delete-command.job-not-found=does not exist
rSGEConnector.regexp.queue-delete-command.extract-info=registered the job \\d+ for deletion
